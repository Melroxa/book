{% extends 'base.html' %}

{% block title  %}
Добавление книги
{% endblock title  %}

{% block body  %}
      <div class="container">
<h1>Добавление книги</h1>
          <hr>

        <form method="post">
            <lable for="title"><h5>Название</h5></lable>
            <input type="text" name="title" id="title" class="form-control" placeholder="Введите название."><br>
            <lable for="author"><h5>Автор книги</h5></lable>
            <input type="text" id="author" name="author"  class="form-control" placeholder="Введите Автора."><br>
            <lable for="author"><h5>Дата публикации</h5></lable>
            <input type="text" id="publication" name="publication"  class="form-control" placeholder="ГГГГ"><br>
            <lable for="page"><h5>Страницы</h5></lable>
            <input type="text"  id="page" name="page"  class="form-control" placeholder="Введите страницы."><br>
            <lable for="text" ><h5>Описание</h5></lable>
            <textarea name="text" id="text"  cols="15" rows="2" class="form-control" placeholder="Описание."></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить"><br>
        </form>
    </div>
{% endblock body  %}
